{% extends 'homepage/base.html' %}
{% block content %}

<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">로그인</h2>
        <hr class="my-4">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
          <form method="POST">
            {% csrf_token %}
            <p>
                <label>아이디</label>
                <input type="text" name="username">
            </p>
            <p>
                <label>패스워드</label>
                <input type="password" name="password">
            </p>
            <button type="submit" class="btn btn-light btn-xl js-scroll-trigger">로그인</button><br/>
            <p><a href="/register" lass="btn btn-light btn-xl js-scroll-trigger">회원가입</a></p>
          </form>
      </div>
    </div>
  </div>
</section>
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="section-heading">무엇이든 물어보세요!</h2>
        <hr class="my-4">
        <p class="mb-5">연세대학교 멋쟁이 사자처럼에 대해 궁금한 것들을 언제든 물어봐주세요! 빠른 시간 내에 답변드리도록 하겠습니다.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 ml-auto text-center">
        <i class="fas fa-phone fa-3x mb-3 sr-contact-1"></i>
        <p>123-456-6789</p>
      </div>
      <div class="col-lg-4 mr-auto text-center">
        <i class="fas fa-envelope fa-3x mb-3 sr-contact-2"></i>
        <p>
          <a href="https://web.facebook.com/yonsei.likelion/?eid=ARCqPEkWweJt8hWzp622BvcKq4OCDgIrybLTPeB9BuxnB4H9LcNxKsF5x6_L_ddFY9HzmMilX3PZL8qW">페이스북 페이지로 문의하기</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
